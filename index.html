<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <title>Title</title>

    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/daily.css">
</head>
<body>

<div class="main-container">
    <div class="theater-container">
        <div class="main-content">
            <header class="main-header">
                <nav class="navbar">
                    <ul>
                        <li>
                            <a href="https://github.com/cla6shade">
                                <div class="github-icon"></div>
                            </a>
                        </li>
                        <li>
                            <p onclick="transfer(HOME)">HOME</p>
                        </li>
                        <li>
                            <p onclick="transfer(DAILY)">DAILY</p>
                        </li>
                        <li>
                            <p onclick="transfer(YEARLY)">YEARLY</p>
                        </li>
                        <li>
                            <p onclick="transfer(THEATERS)">THEATERS</p>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="content-container">
                <div class="tab-container">
                    <div class="content title-container">
                        <h1>MOVIESCOPE</h1>
                        <p>
                            201914524 이세형
                        </p>
                        <hr>
                        <p>
                            일별 박스오피스 순위 조회, 연간 개봉 영화 정보, 지역 영화관 정보를 제공합니다.
                            위 내비게이션 바의 메뉴를 클릭해서 이용해보세요.
                        </p>
                        <a class="box-office-button" href="https://github.com/cla6shade">
                            <p>View Github</p>
                        </a>
                    </div>
                    <div class="content daily-container">
                        <h1>Daily Box Office</h1>
                        <div class="date-input-container">
                            <p>날짜 입력: </p>
                            <input type="number" id="date-year" placeholder="YYYY"/>
                            <input type="number" id="date-month" placeholder="MM"/>
                            <input type="number" id="date-date" placeholder="DD"/>
                            <input type="button" id="daily-submit" value="확인" onclick="onClickDaily()"/>
                        </div>
                        <div class="box-office-container">
                            <div class="loading" id="daily-loading">
                            </div>
                        </div>
                    </div>

                </div>
                <footer class="main-footer">
                    <p>&copy; cla6shade, 2023</p>
                </footer>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<script src="js/transition.js"></script>
</body>
</html>
