<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
<!--    https에서 http로 request 시 mixed content 에러 발생 해결을 위한 meta-->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>Title</title>

    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/daily.css">
    <link rel="stylesheet" href="css/yearly.css">
    <link rel="stylesheet" href="css/theaters.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>

<div class="main-container">
    <div class="theater-container">
        <div class="main-content">
            <header class="main-header"> <!-- Semantic(Header, Navigation) -->
                <nav class="navbar">
                    <ul>
                        <!-- unordered list를 활용한 navbar 구성 -->
                        <li>
                            <a href="https://github.com/cla6shade">
                                <div class="github-icon"></div>
                            </a>
                        </li>
                        <li>
                            <p onclick="transfer(HOME)">HOME</p>
                        </li>
                        <li>
                            <p onclick="transfer(DAILY)">DAILY</p>
                        </li>
                        <li>
                            <p onclick="transfer(YEARLY)">YEARLY</p>
                        </li>
                        <li>
                            <p onclick="transfer(THEATERS)">THEATERS</p>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="content-container">
                <div class="tab-container">
                    <div class="content title-container">
                        <h1>MOVIESCOPE</h1>
                        <h3>
                            201914524 이세형
                        </h3>
                        <hr>
                        <p>
                            일별 박스오피스 순위 조회, 연간 개봉 영화 정보, 지역 영화관 정보를 제공합니다.
                            위 내비게이션 바의 메뉴를 클릭해서 이용해보세요.
                        </p>
                        <a class="main-button" href="https://github.com/cla6shade">
                            <p>View Github</p>
                        </a>
                    </div>
                    <div class="content daily-container">
                        <h1>Daily Box Office</h1>
                        <div class="date-input-container">
                            <p>날짜 입력: </p>
<!--                            input 1-->
                            <input type="number" id="date-year" placeholder="YYYY"/>
                            <input type="number" id="date-month" placeholder="MM"/>
                            <input type="number" id="date-date" placeholder="DD"/>
                            <input type="button" id="daily-submit" value="확인" onclick="onClickDaily()"/>
                        </div>
                        <div class="box-office-container">
                        </div>
                    </div>

                    <div class="content yearly-container">
                        <h1>Yearly Released</h1>
                        <div class="date-input-container">
                            <p>조회할 연도 입력: </p>
<!--                            input 2-->
                            <input type="number" id="released-year" placeholder="YYYY"/>
                            <input type="button" id="yearly-submit" value="확인" onclick="onClickYearly()"/>
                        </div>
                        <div class="yearly-released-container">
                            <!-- table이 올 구역-->
                        </div>
                    </div>

                    <div class="content theaters-container">
                        <h1>Theaters</h1>
                        <h3>영화관 조회</h3>
                        <hr>
                        <p>주변 영화관을 검색해보세요. 지도를 옮겨 기준 위치를 재설정 할 수 있습니다.</p>
                        <div class="theaters-area">
                            <div class="renew-button-container">
<!--                                input 3-->
                                <input type="number" id="search-radius" placeholder="검색 반경(m)" oninput="onChangeRadius()"/>
                                <button class="map-renew" id='map-renew-btn' onclick="onClickRenewButton()" disabled>
                                    현재 위치에서 재검색
                                </button>
                            </div>
                            <div class="map-container" id="map">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Semantic(Footer)-->
                <footer class="main-footer">
                    <p>&copy; cla6shade, 2023</p>
                </footer>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a9b81c10373c8ff71969e0e1dea5a3a4&libraries=services,event">
</script>
<script src="js/main.js"></script>
<script src="js/mapcontroller.js"></script>
<script src="js/transition.js"></script>
</body>
</html>
